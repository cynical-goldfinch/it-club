<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Pokémon</h1>
    <div id="pokemonContainer">
        <div class="card">
            <div class="card-image">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" />
            </div>
            <h3 class="card-name">Name</h3>
            <div class="card-stat-hp">
                <span class="card-stat-hp-name">HP</span>
                <span class="card-stat-hp-value">10</span>
            </div>
            <div class="card-stat">
                <span class="card-stat-name">attack</span>
                <span class="card-stat-value">10</span>
            </div>
            <div class="card-stat">
                <span class="card-stat-name">defense</span>
                <span class="card-stat-value">10</span>
            </div>
            <div class="card-stat">
                <span class="card-stat-name">speed</span>
                <span class="card-stat-value">10</span>
            </div>
            <div class="card-type">normal</div>
            <div class="card-type">electricity</div>
        </div>
    </div>
</body>

</html>
